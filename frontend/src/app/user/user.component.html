<div class="container">
  <div class="row mb-2 mt-2 text-center">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <h5>User Management Portal</h5>
      <small *ngIf="titleAction$ | async as title">{{title}}</small>
    </div>
    <div class="col-md-4">
    </div>
  </div>

  <!-- nav bar -->
  <nav class="navbar navbar-expand-md breadcrumb">
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="nav nav-pills">
        <a class="nav-item nav-link active ml-1 custom-link" (click)="changeTitle('Users')" data-toggle="tab">
          <em class="fa fa-users"></em>
          Users
        </a>
        <a class="nav-item nav-link ml-3 custom-link" (click)="changeTitle('Settings')" data-toggle="tab">
          <em class="fa fa-cogs"></em>
          Settings
        </a>
        <a class="nav-item nav-link move-right mr-3 custom-link" (click)="changeTitle('Profile')" data-toggle="tab">
          Welcome,
          <em class="fa fa-user"></em>
        </a>
      </div>
    </div>
  </nav>

  <div class="tab-content mt-3" id="myTabContent">
    <div class="tab-pane fade show active" id="users">
      <div class="mb-3 float-right">
        <div class="btn-group mr-2">
          <form class="form-inline my-2 my-lg-0 justify-content-center">
            <input name="searchTerm" #searchInput="ngModel" class="form-control mr-sm-2" ngModel
                   type="search" placeholder="Search users...">
          </form>
          <button type="button" class="btn btn-info" data-toggle="modal"
                  data-target="#addUserModal">
            <em class="fa fa-plus"></em>New User
          </button>
        </div>
        <div class="btn-group">
          <button type="button" (click)="getUsers(true)" class="btn btn-info">
            <em *ngIf="refreshing" class="fas fa-sync fa-spin"></em>
            <em *ngIf="!refreshing" class="fas fa-sync"></em>
          </button>
        </div>
      </div>
      <table class="table table-hover">
        <caption></caption>
        <thead class="table-borderless">
        <tr class="text-center">
          <th>Photo</th>
          <th>User ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody *ngFor="let appUser of users">
        <tr class="text-center">
          <td>
            <img height="40" width="40" src="{{appUser?.profileImageUrl}}"
                 class="rounded-circle img-fluid img-thumbnail" alt=""/>
          </td>
          <td>{{appUser?.userId}}</td>
          <td>{{appUser?.firstName}}</td>
          <td>{{appUser?.lastName}}</td>
          <td>{{appUser?.username}}</td>
          <td>{{appUser?.email}}</td>
          <td>
            <span [hidden]="!appUser?.active" class="badge badge-success">Active</span>
            <span [hidden]="appUser?.active" class="badge badge-danger">Inactive</span>
          </td>
          <td class="">
            <div class="btn-group">
              <button class="btn btn-outline-info">
                <em class="fas fa-edit"></em>
              </button>
              <button class="btn btn-outline-danger">
                <em class="fas fa-trash"></em>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <button [hidden]="true" type="button" id="openUserInfo" data-toggle="modal" data-target="#viewUserModal">
    </button>
    <button [hidden]="true" type="button" id="openUserEdit" data-toggle="modal" data-target="#editUserModal">
    </button>
